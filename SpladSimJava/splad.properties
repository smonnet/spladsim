# This is a SpladSimJava configuration file (passed to the SG controler 
# process)

############################################
# Splad parameters 
# #seconds between two maintenances
# 10 minutes
maintenancePeriod=600 

# #of nodes in the selection range
selectionRange=9

# How nodes are chosen within the selection range
# 0: random, 1: less charged, 2: Power of 2 choices
placementPolicie=2

############################################
# Application / environment
# size of the files (the same for all files)
fileSize=10000

# number of files
nbFiles=100000

# replication factor
replFactor=3

# mtbf (per node, in seconds)
mtbf=604800

# maximal simulation time (may stop before if nothing to do)
# 2 years
endTime=63072000

############################################
#Simulation specific
# the random seed
seed=42

# #seconds between two global observations
# every day
observationPeriod=86400

# result files
# the one similar to the peersim simulator
gnuplotFile=splad_results.dat
